<div [formGroup]="contractFormGroup" class="card-body">

    <div class="form-group row">

        <div class="col-sm-3 mb-2">
            <label class="justify-content-start" for="contract-number">Номер: </label>
            <input 
                class="form-control" 
                type="text" 
                name="contract-number" 
                formControlName="number"
                placeholder="номер договора">
        </div>

        <div class="col-sm-3 mb-2">
            <label class="justify-content-start" for="contract-date">Дата: </label>
            <input 
                class="form-control" 
                type="date" 
                name="contract-date" 
                formControlName="date">
        </div>

        <div class="col-sm-3 mb-2">
            <label class="justify-content-start" for="contract-fine">Пеня: </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                </div>
                <input 
                    class="form-control" 
                    type="text" 
                    name="contract-fine"
                    formControlName="fine">
            </div>
        </div>

    </div>
</div>
