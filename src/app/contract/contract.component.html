<h5 class="heading mt-5 mb-5">Введите параметры договора</h5>

<div [formGroup]="contractFormGroup">

    <div class="row">

        <div class="col-sm-4 mb-2">
            <mat-form-field class="full-width">
                <mat-label>Номер:</mat-label>
                <input 
                    matInput
                    name="number"
                    formControlName="number"
                    placeholder="номер договора">
            </mat-form-field>
        </div>

        <div class="col-sm-4 mb-2">
            <mat-form-field class="full-width">
                <mat-label>Дата:</mat-label>
                <input 
                    matInput
                    name="date"
                    [matDatepicker]="picker"
                    formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="contractFormGroup.controls.date.hasError('matDatepickerParse')">
                        "{{contractFormGroup.controls.date.getError('matDatepickerParse').text}}"
                        неверная дата!
                    </mat-error>
            </mat-form-field>
        </div>

        <div class="col-sm-4 mb-2">
            <mat-form-field class="full-width">
                <mat-label>Пеня:</mat-label>
                <input 
                    matInput
                    name="fine"
                    type="number"
                    formControlName="fine">
                <span matSuffix>%</span>
            </mat-form-field>
        </div>

    </div>
</div>

<div class="row justify-content-md-center">
    <div class="col-sm-3 calculate-button-parent mt-4">
        <button type="button" class="btn btn-primary btn-next" mat-button matStepperNext>Далее</button>
    </div>
</div>
