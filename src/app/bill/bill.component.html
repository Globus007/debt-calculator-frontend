<div [formGroup]="billFormGroup" class="card-body mb-2">

        <div class="form-group row">

                <div class="col-sm-3 mb-2">
                        <label class="justify-content-start" for="bill-number">Номер: </label>
                        <input 
                                class="form-control" 
                                type="text" 
                                name="bill-number" 
                                formControlName="number"
                                placeholder="номер ТТН">
                </div>

                <div class="col-sm-3 mb-2">
                        <label class="justify-content-start" for="bill-date">Дата: </label>
                        <input 
                                class="form-control" 
                                type="date" 
                                name="bill-date" 
                                formControlName="date"> 
                </div>

                <div class="col-sm-3 mb-2">
                        <label class="justify-content-start" for="bill-amount">Сумма: </label>
                        <div class="input-group">
                                <div class="input-group-prepend">
                                        <span class="input-group-text">руб.</span>
                                </div>
                                <input 
                                        class="form-control" 
                                        type="text" 
                                        name="bill-amount"
                                        formControlName="amount">
                        </div>
                </div>

                <div class="col-sm-3 mb-2">
                        <label class="justify-content-start" for="bill-date">Дата Оплаты: </label>
                        <input 
                                class="form-control" 
                                type="date" 
                                name="bill-date" 
                                formControlName="paymentDate"> 
                </div>

                <div class="col-sm-2 mb-2">
                        <button *ngIf="displayDeleteButton()" class="btn btn-info btn-sm" (click)="deleteBill()">Удалить ТТН</button>
                </div>

        </div>

        <h5>
                Оплаты
                <button type="button" (click)="addPayment()" class="btn btn-outline-info btn-sm"> + </button>
        </h5>
        <div formArrayName="payments" *ngFor="let payment of payments; let i=index">
                <app-payment 
                        [index]="i" 
                        [payment]="payment" 
                        [bill]="bill"
                        [paymentFormArray]="paymentFormArray">
                </app-payment>
        </div>

</div>
