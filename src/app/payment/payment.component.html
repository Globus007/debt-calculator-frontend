<div [formGroup]="paymentFormGroup" class="card-body">

    <div class="form-group row mb-n4">

        <div class="col-sm-3 mb-2">
            <mat-form-field class="full-width">
                <mat-label>Дата:</mat-label>
                <input 
                    matInput
                    [matDatepicker]="datePicker"
                    formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
                <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="col-sm-3 mb-2">
            <mat-form-field class="full-width">
                <mat-label>Сумма:</mat-label>
                <input 
                    matInput
                    formControlName="amount">
                <span matSuffix>руб.</span>
            </mat-form-field>
        </div>

        <div class="col-sm-3 mb-4 btn-vertical-center">
            <button class="btn btn-outline-info" (click)="deletePayment()">
                <span class="material-icons">delete_outline</span>
            </button>
        </div>

    </div>

</div>
