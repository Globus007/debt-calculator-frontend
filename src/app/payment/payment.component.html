<div id="payment" class="">

    <div class="form-group form-inline">

        <div class="col-sm-2"></div>
        <label class="col-sm-1 justify-content-end" for="payment-date">Дата: </label>
        <input class="form-control col-sm-2" type="date" name="payment-date" [ngModel]="payment.date | date:'yyyy-MM-dd'"
            (ngModelChange)="payment.date = $event">

        <label class="col-sm-2 justify-content-end" for="payment-amount">Сумма: </label>
        <input class="form-control col-sm-2" type="text" name="payment-amount" size="3" [(ngModel)]="payment.amount">

        <div class="col-sm-1">
            <button class="btn btn-info" type="button" (click)="deletePayment()"> - </button>
        </div>

    </div>

</div>
