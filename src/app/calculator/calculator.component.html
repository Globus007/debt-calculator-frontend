<div id="calculator" class="container">
    <form>
        <hr>
        <h5 class="mt-3">Должник</h5>
        <app-debtor></app-debtor>

        <hr>
        <h5 class="mt-1">Договор</h5>
        <app-contract></app-contract>

        <hr>
        <h5 class="mt-1">
            ТТН
            <button type="button" (click)="addBill()" class="">add</button>
        </h5>
        <div *ngFor="let bill of bills; let i=index">
            <app-bill [index]="i"></app-bill>
        </div>

        <hr>
        <h5 class="mt-1">
            Оплаты
            <button type="button" (click)="addPayment()" class="">add</button>
        </h5>
        <div *ngFor="let payment of payments; let i = index">
            <app-payment [index]="i"></app-payment>
        </div>

        <hr>
        <h5>Общий долг</h5>
        <app-balance></app-balance>

        <h5>Рассчитать на дату</h5>
        <app-calculation-date></app-calculation-date>

        <input type="button" (click)="makeCalculation()" class="btn btn-primary" value="Рассчитать">
    </form>
</div>
